      <!--Inicio formulario-->
      <div class="container">
        <div class="titulo">
          FORMULARIO
        </div>
        
        <form method="get" id="formulario" onsubmit="validar()">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="ID">N° Identificación</label>
              <input type="number" class="form-control" id="ID" placeholder="N° Identificación">
            </div>
            <div class="form-group col-md-6">
              <label for="Names">Nombre</label>
              <input type="text" class="form-control" id="Names" placeholder="Nombres y apellidos">
            </div>
            <div class="form-group col-md-2">
              <label for="Age">Edad</label>
              <input type="number" class="form-control" id="Age">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Email">E-mail</label>
              <input type="email" class="form-control" id="Email" placeholder="E-mail">
            </div>
            <div class="form-group col-md-3">
              <label for="Phone">Ceclular</label>
              <input type="number" class="form-control" id="Phone" placeholder="Ceclular">
            </div>
            <div class="form-group col-md-3">
              <label for="Partner">N° de acompañantes</label>
              <input type="number" class="form-control" id="Partner" placeholder="N° de acompañantes">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="Gender">Genero</label>
              <select id="Gender" class="form-control">
                <option selected>Género</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
            </div>
          </div>
         
          <div class="form-group">
            Ladies Night
            <!-- Rounded switch -->
            <label class="switch">
              <input type="checkbox" id="check">
              <span class="slider round"></span>
            </label>
          </div>
          <button href="#" type="submit" class="btn btn-primary" onclick="Ingresar()">Ingresar</button>
        </form>
      </div>
   


    <!--Javascript-->
    <script src="./javascript/script.js"></script>  
      <!--Sweetalert-->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
